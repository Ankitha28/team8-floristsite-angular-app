<h3>product</h3>


<div class="container">
   <div class="row">
       <div *ngFor = " let pr of products" class="col">
        <div class="card mb-4" style="width: 350px;" >
            <img src="{{ pr.image }} " class="card-img-top" alt="flower">
            <div class="card-body">
              <h5 class="card-title text-uppercase">{{ pr.name }}</h5>
              <p class="card-text">{{ pr.description }}.</p>
              <p class="card-text">{{ pr.price | currency:'INR '}}</p>
              <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
          </div>

       </div>

   </div>
</div>
