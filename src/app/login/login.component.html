<body>
    <h1 class="text-center pt-4 text-light fst-italic "><u> {{ title }} </u></h1>
    <div class="container" style="width: 60%;">
    <!-- Form starts-->
    <form  class="form mt-3 pb-3 border border-dark bg-dark rounded" #login = "ngForm">

       <!--email field starts-->
        <div class="form-group m-3">
         <label  class= "font-weight-bold">Email address:</label>
           <input type="email" 
            class="form-control"
            placeholder="Enter email" 
            name="email" 
            [(ngModel)] ="data.email" 
            required 
            #email1 = "ngModel"
             /> 
             
        </div>
        <div *ngIf="email1.invalid && (email1.dirty || email1.touched)" class="alert alert-danger">
          <div *ngIf="email1.errors?.['required']"> Email is required</div>
          
        </div>
        
      <!-- email field ends-->

      <!--Password field starts-->
        <div class="form-group m-3">
          
          <label class= "font-weight-bold">Password:</label>
            <input type="password" 
            class="form-control" 
            placeholder="Enter password" 
            name="password" 
            required
             />
             
         </div>        
 <!--Password field ends-->

  <!--Forgot password-->
          <a style="color: white; font-family: Helvetica; margin-left: 75% ;" href ="#">Forgot Password</a>
  <!--Forgot Password ends here-->

   <!-- Submit button--> 
        <div class="text-center"  >
        <button type="submit" class=" btn btn-success btn-lg  fw-bold mt-2" (click) = "onSubmit()"
        >Submit</button>
    <!-- Submit button ends here-->
        </div>

   <!--Signup link-->
   <div class="text-center"> 
       <p class="mt-2 fst-italic mt-3 mb-1"> Don't have an account ?</p>
       <a style="color: white; font-family: Helvetica;" href = "#" class="fw-bold">Click here to create an account</a>
   </div>
  <!-- Signup ends here-->
      </form>
      <!-- Form ends here-->
    </div>
  </body>
