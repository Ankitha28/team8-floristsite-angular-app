<body>
    <h1 class="text-center pt-5 text-light fst-italic "><u> {{ title }} </u></h1>
    <div class="container pb-4" style="width: 60%;">
    <!-- Form starts-->
        <form 
            class="form mt-4 pb-3 border border-dark bg-dark rounded"
            #postForm="ngForm" 
            #login = "ngForm"
            (submit)="loginAccount(postForm)"
        >

            <!--email field starts-->
            <div class="form-group m-3">
                <label class= "font-weight-bold" for="inputEmail">Email address:</label>
                <input type="email"
                    id="inputEmail" 
                    type="text"
                    class="form-control mt-2"
                    placeholder="Enter email" 
                    name="email"
                    ngModel
                /> 
            </div>

            <!-- email field ends-->

            <!--Password field starts--> 
            <div class="form-group m-3">
                <label class= "font-weight-bold" for="inputPassword">Password:</label>
                <input 
                    type="password" 
                    class="form-control mt-2" 
                    id="exampleInputPassword"
                    placeholder="Enter password" 
                    type="password"
                    name="password"
                    ngModel
                />
            </div>     
            <!--Password field ends-->

            <!--Forgot password-->
            <a style="color: white; font-family: Helvetica; margin-left: 75% ;" href ="#">Forgot Password</a>
            <!--Forgot Password ends here-->

            <!-- Submit button--> 
            <div class="text-center"  >
                <button type="submit" class=" btn btn-success btn-lg  fw-bold mt-2"
                >Submit</button>
            <!-- Submit button ends here-->
            </div>

            <!--Signup link-->
            <div class="text-center"> 
                <p class="mt-2 fst-italic mt-3 mb-1"> Don't have an account ?</p>
                <a style="color: white; font-family: Helvetica;" href = "#" class="fw-bold">Click here to create an account</a>
            </div>
            <!-- Signup ends here-->

        </form>
        <!-- Form ends here-->
    </div>
</body>
